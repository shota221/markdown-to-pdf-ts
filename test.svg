<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Markdown Logo (M with down arrow) -->
  <g transform="translate(50, 30)">
    <!-- M shape -->
    <path d="M 10 20 L 10 80 L 20 80 L 20 40 L 35 65 L 50 40 L 50 80 L 60 80 L 60 20 L 50 20 L 35 45 L 20 20 Z" 
          fill="#2c3e50" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Down arrow -->
    <path d="M 75 35 L 75 65 M 65 55 L 75 65 L 85 55" 
          fill="none" stroke="#3498db" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- PDF text -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c">PDF</text>
  
  <!-- Test label -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Test Image</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="170" r="8" fill="#28a745" opacity="0.7"/>
  <circle cx="170" cy="170" r="8" fill="#28a745" opacity="0.7"/>
  <circle cx="30" cy="30" r="8" fill="#ffc107" opacity="0.7"/>
  <circle cx="170" cy="30" r="8" fill="#ffc107" opacity="0.7"/>
  
  <!-- Connecting lines -->
  <line x1="40" y1="170" x2="160" y2="170" stroke="#dee2e6" stroke-width="2"/>
  <line x1="40" y1="30" x2="160" y2="30" stroke="#dee2e6" stroke-width="2"/>
</svg>
